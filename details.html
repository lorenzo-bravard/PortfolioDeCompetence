<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la Série</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <div class="logo">SkillFlix</div>
        <nav class="menu">
            <ul style="list-style-type: none;">
                <li><a class="no-style" href="#accueil"><i class="fas fa-home"> Accueil</a></li>
                <li><a class="no-style" href="#rechercher"><i class="fa-solid fa-magnifying-glass"></i> Rechercher</a></li>
                <li><a class="no-style" href="#bibliotheque"><i class="fa-solid fa-book"></i> Bibliothèque</a></li>
                <li><a class="no-style" href="#creer"><i class="fa-solid fa-plus"></i> Créer une playlist</a></li>
                <li><a class="no-style" href="#likes"><i class="fa-solid fa-heart"></i> Titres likés</a></li>
            </ul>
        </nav>
    </header>
<div id="section-container">
    <section class="details-hero" id="detailsHero">
        <div class="details-content">
            <h1 id="detailsTitle"></h1>
        </div>
    </section>

    <section class="ac-section">
        <div style="display: flex; flex-direction: row;">
            <button class="btn" > Play </button>
            <button style="margin-left: 1rem; display: flex; background-color: unset; border: solid 1px white;" class="btn">S'abonner</button>
        </div>
        <h2>Description</h2>
        <p id="detailsDescription"></p>
    </section>

    <section class="ac-section">
        <h2>Apprentissages critiques</h2>
        <ul class="ac-list" id="acList"></ul>
    </section>

    <section class="tasks-section">
        <h2>Tâches</h2>
        <ul class="tasks-list" id="tasksList"></ul>
    </section>

    <section class="auto-eval-section">
        <h2>Auto-évaluation</h2>
        <p id="autoEvalText"></p>
    </section>

    <section class="images-section">
        <h2>Images</h2>
        <div class="images-row" id="imagesRow"></div>
    </section>

    <div id="justificationModal" class="modalAC">
        <div class="modalAC-content">
            <span class="close">&times;</span>
            <div id="divNumAc">
            </div>
            <h2>Justification</h2>
            <p id="justificationText"></p>
        </div>
    </div>
</div>
    <script src="details.js"></script>
</body>
</html>
