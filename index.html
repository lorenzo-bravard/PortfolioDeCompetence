<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <div class="logo"><a style="text-decoration: none; color: #1ed760;" href="index.html">Clément</a></div>
        <nav class="menu">
            <ul style="list-style-type: none; padding-inline-start: 0;">
                <li><a class="no-style" href="#accueil"><img class="icone-left-menu" src="./img/house-4471626_1280.webp" alt="">  Accueil</a></li>
                <li><a class="no-style" href="#rechercher"><img class="icone-left-menu" src="./img/2070.png"> Rechercher</a></li>
                <li><a class="no-style" href="#bibliotheque"><img class="icone-left-menu" src="./img/book-160871_960_720.webp"> Bibliothèque</a></li>
                <li><a class="no-style" href="#creer"><img class="icone-left-menu" src="./img/plus_square_filled_icon_178930.webp"> Créer une playlist</a></li>
                <li><a class="no-style" href="#likes"><img class="icone-left-menu" src="./img/1145.png"> Titres likés</a></li>
            </ul>
        </nav>
    </header>
<div id="section-container">
    <section class="hero">
        <div class="sous-container-hero">
            <img style="width: 20vw; height: 20vw;" src="./img/album-cover-design-template-07f84184cff006c62e42b19daab6510a_screen.jpg" alt="">
            <div class="hero-content">
                <h1 class="hero-title">Liste des compétences</h1>
                <p class="hero-description">Description brève des compétences</p>
                <div style="display: flex;">
                    <button class="btn" onclick="showAC()"> Play </button>
                    <button style="margin-left: 1rem; display: flex; background-color: unset; border: solid 1px white;" class="btn" onclick="showAC()">S'abonner</button>
                </div>
            </div>
        </div>
    </section>
    
    <div class="modal" id="acModal">
        <div class="modal-content">
            <h2>Activités Complémentaires</h2>
            <ul class="ac-list" id="acList"></ul>
            <button style="margin-bottom: 2rem;" class="btn" onclick="closeModal()">Fermer</button>
        </div>
    </div>

    <section class="section">
        <h2>Ma liste</h2>
        <div class="row" id="popularSeriesRow">
            <!-- Les titres des séries seront injectés ici -->
        </div>
    </section>

    <div id="justificationModal" class="modalAC">
        <div class="modalAC-content">
            <span class="close">&times;</span>
            <div id="divNumAc">
            </div>
            <h2>Justification</h2>
            <p id="justificationText"></p>
        </div>
    </div>

</div>
    <script src="script.js"></script>
</body>
</html>
