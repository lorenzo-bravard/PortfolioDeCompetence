<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="circle div1" data-project-id="1">
            <span class="text">Stage</span>
        </div>

        <div class="circle div2" data-project-id="2">
            <span class="text">Projet Giv'Up</span>
        </div>

        <div class="circle div3" data-project-id="3">
            <span class="text">Cesim Project</span>
        </div>
    </div>

    <div class="custom-cursor"></div>
    <div id="detailScreen">
        <div class="swiper-container">
            <div class="swiper-wrapper" id="projectImages"></div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <div class="informations">        
            <h2 id="projectTitle"></h2>
            <p id="projectDescription"></p>
            <p id="projectAC"></p>
            <p id="projectSituation"></p>
            <p id="projectTache"></p>
            <p id="projectAction"></p>
            <p id="projectResultat"></p>
            <p id="projectAutoEval"></p>
            <button id="closeButton">Fermer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
